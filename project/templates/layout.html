<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{{url_for('main.live')}}">Go Live!</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a></li>
                        {% endif %}
                        {% if not current_user.is_authenticated and not is_active %}
                        <li class="nav-item"><a class="nav-link" href="{{url_for('auth.login')}}">Login</a></li>
                        {% endif %}
                        <!--li class="nav-item"><a class="nav-link" href="{{url_for('auth.register')}}">Register</a></li-->
                        <!--li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li-->
                        <!--li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li-->
                    </ul>
                </div>
            </div>
        </nav>
        {% block main %}
        {% endblock %}

        <!-- Footer -->
        <footer id="footer" class="page-footer font-small bg-dark">
            <!-- Copyright -->
            <div id="footer-text" class="footer-copyright text-center py-3">
                <p>Â© 2022 Copyright: Mahdi Alagab</p>

            </div>
            <!-- Copyright -->
        </footer>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
